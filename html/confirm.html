<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Accepted</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .message-container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 25px;
            font-family: "Gill Sans", sans-serif;
            color: #1a5a29;
            margin-bottom: 10px;
        }
        .button {
            color: #0d4bf4;
            transition: background-color 0.3s ease;
            cursor: pointer;
            outline: none;
            font-size: 14px;
        }
        .button:hover {
            color: #154479;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <p class="message">Your order has been accepted!</p>
        <a href="/login" class="button">Go to Main Page</a>
    </div>
</body>
</html>
